<div class="card">
    <h5 class="card-header" *ngIf="!user.id">New User</h5>
    <h5 class="card-header" *ngIf="user.id">{{ user.firstName }} {{ user.lastName }}</h5>
    <ul *ngIf="user && isConfirmDelete" class="list-group list-group-flush">
        <li class="list-group-item">
            Anda yakin ingin menghapus data <strong>{{ user.firstName }} {{ user.lastName }}</strong>
        </li>
        <li class="list-group-item">
            <div class="btn-group" role="group">
                <button class="btn btn-danger" (click)="onDelete()">Yes</button>
                <button class="btn btn-primary" (click)="isConfirmDelete = false;">No</button>
            </div>
        </li>

    </ul>
    <ul class="list-group list-group-flush" *ngIf="!isConfirmDelete">
        <li class="list-group-item">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" [(ngModel)]="user.username" class="form-control"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" [(ngModel)]="user.email" class="form-control"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" [(ngModel)]="user.password" class="form-control"/>
            </div>
        </li>
        <li (click)="showToggle()" *ngIf="!showMore" class="list-group-item">More..</li>
        <li (click)="showToggle()" *ngIf="showMore" class="list-group-item">Hide..</li>
        <li *ngIf="showMore" class="list-group-item">
            <div class="mb-3">
                <label class="form-label">Firstname</label>
                <input type="text" [(ngModel)]="user.firstName" class="form-control"/>
            </div>
            <div class="mb-3">
                <label class="form-label">LastName</label>
                <input type="text" [(ngModel)]="user.lastName" class="form-control"/>
            </div>
            <div class="mb-3">
                <label class="form-label">MaidenName</label>
                <input type="text" [(ngModel)]="user.maidenName" class="form-control"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" [(ngModel)]="user.phone" class="form-control"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" [(ngModel)]="user.age" class="form-control"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <input type="text" [(ngModel)]="user.gender" class="form-control"/>
            </div>
            <div class="mb-3">
                <label class="form-label">BirthDate</label>
                <input type="date" [(ngModel)]="user.birthDate" class="form-control"/>
            </div>
        </li>
        <li class="list-group-item">
            <div *ngIf="!user.id" class="mt-3 mb-3">
                <button class="btn btn-primary" (click)="onCreate()">Save</button>
            </div>
            <div *ngIf="user.id" class="mt-3 mb-3">
                <button class="btn btn-primary" (click)="onUpdate()">Update</button>
                <button class="btn btn-danger" (click)="isConfirmDelete = true">Delete</button>
                <button class="btn btn-warning" (click)="cancel()">Cancel</button>
            </div>
        </li>
    </ul>
</div>
